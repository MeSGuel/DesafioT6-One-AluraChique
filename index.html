<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Miguel Santos">
        <meta name="description" content="Alura Geek, loja de livros nerds!">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/6786615f2b.js" crossorigin="anonymous"></script>

        <title>Alura Geek</title>
    </head>
    <body data-cenario="claro">
        
        <div class="stardust stardust--toggle" id="star"></div>
        <header class="cabecalho">
            <h1>Alura Chique <span class="geek">geek</span></h1>
            <p>Um lugar onde seus produtos são armazenados em artigos de luxo.</p>

            <p class="dica">Aperte na estrela para mudar de cenário!</p>
        </header>

        <main class="artigos-de-luxo">
            <h2>Artigos de Luxo</h2>

            <div class="botoes-de-acao">
                <button class="btn-add" id="btn-add">Adicionar Produtos</button>
                <button class="btn-del" id="btn-del">Deletar Todos</button>
            </div>

            <section class="container-form">
                <form action="" id="form">
                    <div class="inputs input-titulo">
                        <label for="titulo">Insira o Título do seu produto.</label>
                        <input required type="text" name="titulo" id="titulo" minlength="2" maxlength="50">
                    </div>

                    <div class="inputs input-preco">
                        <label for="preco">Insira o preço do seu produto.</label>
                        <input required type="number" name="preco" id="preco" min="100" max="100000">
                    </div>

                    <input type="submit" name="submit" id="submit" value="Adicionar">
                </form>
            </section>

            <section class="container-cardluxo">
                <div class="container__card--flex">
                    <div class="cardchild">

                    </div>
                </div>
            </section>
        </main>


        <script src="script/estrelas.js"></script>
    </body>
</html>
